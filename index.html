<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <p>
            My library
        </p>
    </header>
    <main>
        <dialog id="bookInfoDialog">
            <form>
             
                <legend>Book Information</legend>
            
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages">
                </div>
                <div>     
                    <legend>Have you read the book?</legend>  
                    <ul>
                        <li>
                            <input type="checkbox" name="power" id="power">
                            <label for="power"><span class="yes">YES</span> <span class="no">NO</span></label>
                        </li>
                    </ul>
                </div>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Add Book</button>
                  </div>
            </form>
        </dialog>
        <div>
            
            <button id="showDialog">
                Add Book +
            </button>
            
            <div class="card">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Read</p>
            </div>   
            
        </div>
    </main>
    <footer>
        <p>CopyrigthÂ© <a href="https://github.com/MalangaCode">Malangacode</a> 2023</p>
    </footer>
    
</body>
</html>
